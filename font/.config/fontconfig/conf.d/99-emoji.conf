<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- 
Run `fc-cache` after installing this file.
-->
<fontconfig>
 <match target="pattern">
  <test compare="eq" name="prgname" qual="all">
   <string>konsole</string>
  </test>
  <test name="family" qual="any">
   <string>monospace</string>
  </test>
  <edit binding="weak" mode="append" name="family">
   <string>Noto Color Emoji</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="eq" name="prgname" qual="all">
   <string>konsole</string>
  </test>
  <test name="family" qual="any">
   <string>serif</string>
  </test>
  <edit binding="strong" mode="append" name="family">
   <string>Noto Color Emoji</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="eq" name="prgname" qual="all">
   <string>konsole</string>
  </test>
  <test name="family" qual="any">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" mode="append" name="family">
   <string>Noto Color Emoji</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <dir>~/.local/share/fonts</dir>
</fontconfig>
